<h1>隐私协议</h1>
在您使用过程中，Stitch会使用如下功能/申请以下权限：
<ol>
    <li>截取屏幕内容<br />
当您使用“截图”功能时，将会申请此权限获取屏幕截图。</li>
    <li>显示在其他应用上层<br />
当您使用“截图”功能时，将会申请此权限用于提供悬浮按钮进行屏幕截取操作。</li>
    <li>展开/收起系统状态栏<br />
当您点击QuickTile按钮，将会使用该权限收起系统状态栏。</li>
</ol>
以上申请的权限，我们只用于必要的功能之中，不会收集您的隐私。若您选择拒绝授权，则只是相应功能无法使用或查看，不会影响应用整体使用。
